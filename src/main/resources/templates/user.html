<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <style>
        body{
            display: flex;
            flex-direction: column;
            height:100vh;
            margin: 0;
            padding: 0;

        }

        .container-fluid {
            flex: 1;
        }

        .blue-background {background-color:#2957F0;}
        .white {color:#ffffff;}
        .white-background {background-color:#000000;}
        .btn-black{background-color:#2957F0;color: #FFF;}

    </style>

</head>
<body>
<!--<nav class="navbar navbar-expand-lg navbar-light bg-light  background-color.navbar-dark"> -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand col-md-11" >
        <a href="#" class="navbar-brand"> <p th:text="${user.email} + ' with role '+ ${user.getListRoles()}"></p> </a>
    </div>
    <div class="col-md-1 "><span class="pull-right text-light"><a href="/logout" class="text-light" >LOGOUT</a></span></div>


</nav>

<div class ="container-fluid d-flex flex-column">
    <div class="row flex-fill d-flex h-100 justify-content-start">
        <div class="col-md-2 p-2 bd-highlight" >

            <div th:if="${user.getIsAdmin()}">
                <form action="/admin" method="get">
                    <button type="submit" class="btn btn-default btn-lg btn-block">Admin</button>
                </form>

            </div>
            <div>
                <form action="/user" method="get">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">User</button>
                </form>
            </div>

        </div>
        <div class="col-md-10 p-2 bd-highlight" style="background-color:#faf7f7">
            <div> <h1> USER Panel </h1></div>
            <div>
                <div style="background: #eeeeea"><h3><small><b>About user</b></small></h3></div>
                <div>
                    <table class="table table-hover ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>email</th>
                            <th>Password</th>
                            <th>Age</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="el : ${user}">
                            <tr>
                                <td><p th:text="${user.id}"/></td>
                                <td><p th:text="${user.email}"/></td>
                                <td><p th:text="${user.password}"/></td>
                                <td><p th:text="${user.age}"/></td>
                                <td><p th:text="${user.getListRoles()}"/></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
